<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#1d2646"/>
  
  <!-- Teapot in Gold -->
  <g transform="translate(256,256)">
    
    <!-- Deckel/Lid -->
    <ellipse cx="0" cy="-95" rx="65" ry="18" fill="#c6b975"/>
    <ellipse cx="0" cy="-95" rx="50" ry="14" fill="#b8a665"/>
    
    <!-- Knob on lid -->
    <ellipse cx="0" cy="-105" rx="20" ry="12" fill="#c6b975"/>
    <ellipse cx="0" cy="-105" rx="15" ry="8" fill="#d4c088"/>
    
    <!-- Main body (pot) -->
    <path d="
      M -80,-80
      C -95,-60 -105,-30 -105,10
      C -105,60 -90,90 -60,105
      L 60,105
      C 90,90 105,60 105,10
      C 105,-30 95,-60 80,-80
      Z
    " fill="#c6b975"/>
    
    <!-- Body highlight -->
    <path d="
      M -70,-75
      C -82,-58 -90,-32 -90,8
      C -90,50 -78,75 -55,88
      L -45,88
      C -65,72 -75,45 -75,8
      C -75,-28 -68,-55 -70,-75
      Z
    " fill="#d4c088" opacity="0.4"/>
    
    <!-- Spout (Ausguss) -->
    <path d="
      M 105,0
      C 125,-5 145,-8 165,-5
      C 175,0 180,10 175,20
      C 170,28 160,32 150,30
      C 135,28 120,25 105,30
      Z
    " fill="#c6b975"/>
    
    <!-- Spout shadow -->
    <path d="
      M 105,0
      C 115,-3 130,-5 145,-3
      C 150,0 152,5 150,10
      L 105,15
      Z
    " fill="#a99e61" opacity="0.3"/>
    
    <!-- Handle -->
    <path d="
      M -105,10
      C -125,10 -145,15 -155,30
      C -162,42 -162,58 -155,70
      C -145,85 -125,90 -105,90
    " 
    fill="none" 
    stroke="#c6b975" 
    stroke-width="18" 
    stroke-linecap="round"/>
    
    <!-- Handle inner -->
    <path d="
      M -105,15
      C -122,15 -138,20 -145,32
      C -150,42 -150,55 -145,65
      C -138,77 -122,82 -105,85
    " 
    fill="none" 
    stroke="#a99e61" 
    stroke-width="8" 
    stroke-linecap="round"
    opacity="0.5"/>
    
    <!-- Base/Bottom rim -->
    <ellipse cx="0" cy="105" rx="90" ry="15" fill="#a99e61" opacity="0.6"/>
    
    <!-- Steam (3 curvy lines) -->
    <g opacity="0.7">
      <path d="M -30,-115 Q -35,-135 -25,-145" 
        stroke="#c6b975" stroke-width="4" fill="none" 
        stroke-linecap="round" opacity="0.5"/>
      <path d="M 0,-120 Q 0,-142 8,-152" 
        stroke="#c6b975" stroke-width="4" fill="none" 
        stroke-linecap="round" opacity="0.6"/>
      <path d="M 30,-115 Q 35,-135 25,-145" 
        stroke="#c6b975" stroke-width="4" fill="none" 
        stroke-linecap="round" opacity="0.5"/>
    </g>
    
  </g>
</svg>
